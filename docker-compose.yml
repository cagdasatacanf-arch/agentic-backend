version: "3.9"

services:
  app:
    build: .
    container_name: agentic-api
    env_file:
      - .env
    environment:
      VECTOR_DB_URL: "http://qdrant:6333"
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --workers 3
      --timeout-keep-alive 5
    volumes:
      - ./data/docs:/data/docs
    ports:
      - "8000:8000"
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:v1.11.0
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - ./data/qdrant:/qdrant/storage
